<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="http://civclassic.com/img/logo_patreon.png" />
  <meta name="description" content="Worldmap for the CivClassics Minecraft server">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">

<body>
  <div id="app">
    Loading...
  </div>
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- add Roboto font: http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    CivMap.start({
      attribution: '<a href="https://github.com/ccmap/ccmap.github.io">ccmap.github.io</a>',
      tilesUrl: 'https://raw.githubusercontent.com/ccmap/tiles/master/',
      borderCircleRadius: 13000,
      basemaps: [
        'terrain',
        'biome',
        'height',
      ],
      options: {
        basemap: 'terrain',
        installedPlugins: [
          CivMap.FeaturesPlugin,
          CivMap.WaypointsPlugin,
        ],
        plugins: {
          features: {
            featureGroup: {"features":[{"properties":{"name":"Quadrant cross"},"geometry":{"type":"line","positions":[[[0,-11000],[0,-2000]],[[0,11000],[0,2000]],[[-11000,0],[-2000,0]],[[11000,0],[2000,0]]]}},{"properties":{"name":"World border"},"geometry":{"type":"circle","radius":13000,"center":[0,0]}}],"properties":{"name":"Overlay"}},
          },
        },
      },
    }, function (ref) { window.civMap = ref; });
  </script>
